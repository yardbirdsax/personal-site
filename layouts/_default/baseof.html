<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/tags.css">
    <link rel="stylesheet" href="/css/panel.css">
    <link rel="stylesheet" href="/css/paypalme.css">
    <link rel="stylesheet" href="/css/blog-post.css">
    <link rel="stylesheet" href="/css/codeblock.css">
</head>
<body>
    {{ partial "header.html" . }}
    
    <div style="margin: 0 auto; padding: 0px 1.0875rem 1.45rem; padding-top: 0;">
        <main class="p-4">
            {{ block "main" . }}{{ end }}
        </main>
        
        <footer class="text-center">
            <hr/>
            <p class="d-inline">Â© {{ now.Year }} Josh Feierman, All Rights Reserved.</p>
            <p class="d-inline"> Forked from <a href="https://github.com/willjw3/gatsby-starter-developer-diary">Developer Diary</a> by Will Ward.</p>
            <p class="mt-5 text-muted"><i> Built with <a class="text-info" href="https://gohugo.io">Hugo</a> on <a class="text-info" href="https://dev.azure.com">Azure DevOps</a>, hosted by <a class="text-info" href="https://aws.amazon.com">AWS</a>.</i></p>
        </footer>
    </div>
</body>
</html>
