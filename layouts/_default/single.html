{{ define "main" }}
<div class="post-page-main">
    <div class="sidebar px-4 py-2">
        {{ partial "sidebar.html" . }}
    </div>

    <div class="post-main">
        <div class="mt-3">
            {{ if not .Params.hideTitle }}
                <h2 class="heading">{{ .Title }}</h2>
            {{ end }}
            <div>
                {{ .Content }}
            </div>
        </div>
    </div>
</div>
{{ end }}
