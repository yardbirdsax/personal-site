{{ $tag := .tag }}
{{ $tech := .tech }}
{{ $name := .name }}
{{ $size := .size }}
{{ $color := .color }}

<div class="d-inline-block p-1">
    <a href="/tags/{{ $tag | urlize }}/">
        <button class="tech-tag text-white">
            <p class="d-inline">{{ $tech }} </p>
            <div class="d-inline" style="font-size: {{ $size }}px; color: {{ $color }};">
                {{ if eq $name "FaWindows" }}
                    <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="{{ $size }}" height="{{ $size }}" fill="{{ $color }}"><path d="M0 93.7l183.6-25.3v177.4H0V93.7zm0 324.6l183.6 25.3V268.4H0v149.9zm203.8 28L448 480V268.4H203.8v177.9zm0-380.6v180.1H448V32L203.8 65.7z"></path></svg>
                {{ else if eq $name "DiGitMerge" }}
                    <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="{{ $size }}" height="{{ $size }}" fill="{{ $color }}"><path d="M21.426 11.095l-17-8A.999.999 0 003.03 4.242L4.969 12 3.03 19.758a.998.998 0 001.396 1.147l17-8a1 1 0 000-1.81zM5.481 18.197l.839-3.357L12 12 6.32 9.16l-.839-3.357L18.651 12l-13.17 6.197z"></path></svg>

                    <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" width="{{ $size }}" height="{{ $size }}" fill="{{ $color }}"><path d="M180.41 203.01c-.72 22.65 10.6 32.68 10.88 39.05a8.164 8.164 0 0 1-4.1 6.27l-12.8 8.96a10.66 10.66 0 0 1-5.63 1.92c-.43-.02-8.19 1.83-20.48-25.61a78.608 78.608 0 0 1-62.61 29.45c-16.28.89-60.4-9.24-58.13-56.21-1.59-38.28 34.06-62.06 70.93-60.05 7.1.02 21.6.37 46.99 6.27v-15.62c2.69-26.46-14.7-46.99-44.81-43.91-2.4.01-19.4-.5-45.84 10.11-7.36 3.38-8.3 2.82-10.75 2.82-7.41 0-4.36-21.48-2.94-24.2 5.21-6.4 35.86-18.35 65.94-18.18a76.857 76.857 0 0 1 55.69 17.28c2.65 2.25 5.1 4.83 7.34 7.69l2.17 2.67c9.4 11.93 12.55 29.05 12.55 49.93l-.03 59.77zm-48.2-21.88c-18.78-4.6-26.85-9.13-44.64-8.39-11.59 1.52-24.19 6.55-25.71 24.19-.73 12.27 7.23 19.94 18.13 21.48 8.19 1.03 15.98-1.44 23.07-5.45 11.09-6.31 25.93-16.94 29.15-31.83z"></path></svg>

            </div>
        </button>
