name: Main branch build
defaults:
  run:
    shell: bash
on:
  push:
    branches:
      - "main"
      - "feature/github-action"
    paths-ignore:
      - "terraform/"
jobs:
  build:
    name: Build main branch
    env:
      AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY_ID }}"
      AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
      AWS_DEFAULT_REGION: us-east-1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install Hugo from GitHub
        run: |
          HUGO_VERSION=$(curl -s https://api.github.com/repos/gohugoio/hugo/releases/latest | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
          wget -O hugo.tar.gz "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_withdeploy_${HUGO_VERSION}_linux-amd64.tar.gz"
          tar -xzf hugo.tar.gz
          sudo mv hugo /usr/local/bin/
          rm hugo.tar.gz
          hugo version
      - name: Build with Hugo
        run: hugo --gc --minify
      - name: Deploy to S3
        run: hugo deploy